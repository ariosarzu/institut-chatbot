version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_about_institute

responses:
  utter_greet:
  - text: "Assalomu alaykum! Men ADTI virtual yordamchisiman. Savollaringizga javob berishga tayyorman."

  utter_cheer_up:
  - text: "Afsus, shunday bo'lganidan. Umid qilamanki, tez orada hammasi iziga tushadi. Institut ishlari bo'yicha yordamim kerakmi?"

  utter_happy:
  - text: "Bundan xursandman! Yana qanday yordam bera olaman?"

  utter_goodbye:
  - text: "Xayr, sog' bo'ling! Murojaatingiz uchun rahmat!"

  utter_iamabot:
  - text: "Men [Institut Nomi] uchun yaratilgan sun'iy intellektga asoslangan virtual yordamchiman."

  utter_ask_about_institute:
  - text: "Hozircha bu savolingizga javob bera olmayman, lekin tez orada o'rganib olaman. Aniqroq nima haqida bilmoqchisiz: fakultetlar, kafedralar yoki qabul jarayoni?"
actions:
  - action_get_institute_info
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true